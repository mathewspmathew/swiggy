<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/displayfood.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
        <div class="main-logo"><img class="logo-png" src="assets/swiggy-logo.png" alt=""></div>
        
        <p class="location-selector">Other</p>
        <div><img class="down-arrow" src="assets/down-arrow.png" alt=""></div>
        
    </div>
        <div class="header-right">
            <div class="iconandtext">
            <div class="icon-head"><img class="icon-png" src="assets/icons8-monitor-30.png" alt=""></div>
            <div >Swiggy Corporate</div>
            </div>

            <div class="iconandtext">
                <div class="icon-head"><img class="icon-png" src="assets/icons8-search-50.png" alt=""></div>
                <div>Search</div>
            </div>

            <div class="iconandtext">
                <div class="icon-head"><img class="icon-png" src="assets/icons8-offer-50.png" alt=""></div>
                <div class="text-offer">Offers
                    <div class="text-new">NEW</div>
                </div>
                
            </div>

            <div class="iconandtext">
                <div class="icon-head"><img class="icon-png" src="assets/icons8-help-50.png" alt=""></div>
                <div>Help</div>
            </div>

            <div class="iconandtext">
                <div class="icon-head"><img class="icon-png" src="assets/icons8-user-30.png" alt=""></div>
                <div>Sign In</div>
            </div>

            <div class="iconandtext">
                <div class="icon-head"><img class="icon-png" src="assets/icons8-cart-30.png" alt=""></div>
                <div>Cart</div>
            </div>

        </div>
        </div>
    <div class="display-food">
        <div class="mind-text"><p>What's on your mind?</p></div>
        <div class="mind-slider">
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/pothichoru.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/biriyani.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/pizza.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/shawarma.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/porotta.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/burger.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/rolls.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/cakes.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/icecream.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/dosa.avif" alt="">
            </div>
            <div class="mind-food">
                <img class="mind-food-pic" src="assets/foodpic/juice.avif" alt="">
            </div>
        </div>
    </div>

</html>
